<div class="wrap">
   <h2>Sign up Here</h2>
   <form action="" [formGroup]="registerForm" (ngSubmit)="register()">
       <input type="text" formControlName="uname" placeholder="User Name" name="uname">
       <div *ngIf="(this.registerForm.get('uname')?.touched ||this.registerForm.get('uname')?.dirty)
       && this.registerForm.get('uname')?.errors" id="errors">
       <i class="fas fa-exclamation-circle"></i> Invalid Username</div>
       <input type="text" placeholder="User ID" formControlName="uid">
       <div *ngIf="(this.registerForm.get('uid')?.touched ||this.registerForm.get('uid')?.dirty)
                 && this.registerForm.get('uid')?.errors" id="errors">
       <i class="fas fa-exclamation-circle"></i> Invalid UserID</div>

       <input type="password" placeholder="Password" formControlName="pass">
       <div *ngIf="(this.registerForm.get('pass')?.touched ||this.registerForm.get('pass')?.dirty)
                    && this.registerForm.get('pass')?.errors" id="errors">
                    <i class="fas fa-exclamation-circle"></i> Invalid password</div>
       <input type="submit" value="Register"(click)="register()">
       <p class="fs-6">Already have an account? <a class="text-danger" routerLink=''>Login</a></p>
   </form>
</div>
