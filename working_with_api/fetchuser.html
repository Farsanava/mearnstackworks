<body>
    <h1>Fetch Users</h1>
    <button onclick="fetchUsers()">Fetch Users</button>
    <table >
        <tr>
            <td>NAME</td>
            <td>USER NAME</td>
            <td>EMAIL</td>
        </tr>
        <tbody id="result">

<script>
    function fetchUsers() {
        // var request = new XMLHttpRequest()
        // request.open("get", "https://jsonplaceholder.typicode.com/users")
        // request.send()
        // request.onreadystatechange = () => {
        //     if (request.readyState == 4) {

        //             let users = JSON.parse(request.responseText)
        //             populateValues(users)
        //         }
        //     }
        // }
        fetch("https://jsonplaceholder.typicode.com/users").then(resolve=>resolve.json()).then(user=>populateValues(user))
    }
    function populateValues(users) {
        let html_data = ``
        for (let user of users) {
            let name = user.name
            let uname = user.username
            let mail = user.email
            html_data+=`<tr><td>${name}</td><td>${uname}</td><td>${mail}</td></tr>`
            
        }
        document.querySelector("#result").innerHTML=html_data
    }
</script>
