<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="github.css">
</head>

<body>
    <i class="fab fa-3x fa-github"></i>
    <h1>Sign in to GitHub</h1>
    <div class="user">
        <form action="">
            <label for="name">Username or email address</label><br><br>
            <input type="text" id="name"><br><br>
            <label for="pass">Password</label>
            <a id="forgot" href="https://github.com/password_reset">forgot password?</a><br><br>
            <input type="password" id="pass"><br><br>
            <div class="sign">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div> <br>
    <div class="git">
        <h7>New to GitHub?</h7>
        <a href="https://github.com/signup?source=login">Create an account</a>
        <br><br>
    </div>
    <center>
    <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
    <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
    <a href="https://github.com/security">Security</a>
    <a href="https://support.github.com/request">Contact GitHub</a>
</center>
</body>

</html>
