<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50">
        <h1 class="text-center">Registratin Form</h1>
        <form action="" class="border mt-5" style="background-color: rgb(157, 207, 223);">
            <div class="p-2">
                <label for="email">Mail Id</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="p-2">
                <label for="num">Phone Number</label>
                <input type="text" id="num" class="form-control">
            </div>
            <div class="p-2">
                <label for="ad">Address</label>
                <textarea name="" id="ad" class="form-control"></textarea>
            </div>
            <div class="p-2">
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="emale"><label for="male">Female</label>
            </div>
            <div class="p-2">
                <label for="">Select place</label>
                <select name="" id="">
                    <option value="">Kochi</option>
                    <option value=""> Thrissur</option>
                    <option value="">palakkad</option>
                </select>
            </div>

            <div class="p-2">
                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control">
            </div>
            <div class="text-center P-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>


</body>

</html>
