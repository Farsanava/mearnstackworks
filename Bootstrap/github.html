<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-50">
        <div class="text-center">
            <i class="fab fa-3x fa-github"></i>
            <h1 class="text-center">Sign in to GitHub</h1>
        </div>
        <div>
            <form action="" class="border mt-5" style="background-color: rgb(242, 246, 247);">
                <div class="p-3">
                    <label for="name">Username or email address</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="p-3 me-5">
                    <label for="pass">Password</label>
                    <a id="forgot" href="https://github.com/password_reset ">forgot password?</a>
                    <input type="password" id="pass" class="form-control">
                </div>
                <div class="p-3">
                    <button type="submit" class="btn btn-success form-control">Sign in</button>
                </div>
            </form>
        </div><br>
        <div class="border  pt-3 text-center">
            <h7>New to GitHub?</h7>
            <a href="https://github.com/signup?source=login">Create an account</a>
            <br><br>
        </div><br><br><br>
        <div class="text-center ms-2">
            <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
            <a href="https://github.com/security">Security</a>
            <a href="https://support.github.com/request">Contact GitHub</a>
        </div>
    </div>
</body>

</html>
